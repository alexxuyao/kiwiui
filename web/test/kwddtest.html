<html>
<head>
<meta charset="utf-8" />
<script src="http://localhost:8000/static/js/jquery.js"></script>
<script src="http://localhost:8000/static/js/kiwidragdrop.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.tb div').kwdroppable({
            // accept : 'word',
            drop : function(e) {
				$(this).append(e.drager.text());
            },
            activate : function(e){
                $(this).css('border', '2px solid #000000');
            },
            deactivate : function(e){
                $(this).css('border', '1px solid #ccc');
            },
            over : function(e){
                $(this).css('border', '2px solid #0000FF');
            },
            out : function(e){
                $(this).css('border', '2px solid #000000');
            }
        
        });
        
        $('.drag').kwdraggable();
    });
</script>
<style type="text/css">
